<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body{font-family:sans-serif;max-width:600px;margin:2rem auto;padding:1rem}
    input{width:100%;padding:.5rem;margin-bottom:1rem}
    button{padding:.5rem 1rem}
  </style>
</head>
<body>
  <h1>Download YouTube video</h1>
  <input id="url" placeholder="Paste YouTube link here">
  <button id="go">Download</button>
  <div id="result"></div>

  <script>
    document.getElementById('go').onclick = async () => {
      const url = document.getElementById('url').value.trim();
      const res = await fetch('/.netlify/functions/download', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({url})
      });
      const data = await res.json();
      const out = document.getElementById('result');
      out.innerHTML = data.error
        ? `<p style="color:red">${data.error}</p>`
        : `<a href="${data.url}" download>Click here to download</a>`;
    };
  </script>
</body>
</html>
